<div mad-dialog-title>
  <h1>Añadir Cliente</h1>
</div>

<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
      <div class="row">
          <div class="col-md-6">
              <mat-form-field appearance="outline">
                  <mat-label>Ciudad</mat-label>
                  <input matInput type="text" placeholder="Ciudad" formControlName="Ciudad">
              </mat-form-field>

              <mat-form-field appearance="outline">
                  <mat-label>RazonSocial</mat-label>
                  <input matInput type="text" placeholder="Razon Social" formControlName="Razon_social">
              </mat-form-field>

              <mat-form-field appearance="outline">
                  <mat-label>Persona Contacto</mat-label>
                  <input matInput type="text" placeholder="Persona Contacto" formControlName="Persona_de_contacto">
              </mat-form-field>

              <mat-form-field appearance="outline">
                  <mat-label>Direccion</mat-label>
                  <input matInput type="text" placeholder="Direccion" formControlName="Direccion">
              </mat-form-field>

              <mat-form-field appearance="outline">
                  <mat-label>Provincia</mat-label>
                  <input matInput type="text" placeholder="Provincia" formControlName="Provincia">
              </mat-form-field>

              <mat-form-field appearance="outline">
                  <mat-label>Telefono</mat-label>
                  <input matInput type="text" placeholder="Telefono" formControlName="Telefono">
              </mat-form-field>

              <mat-form-field appearance="outline">
                  <mat-label>Movil</mat-label>
                  <input matInput type="text" placeholder="Movil" formControlName="Movil">
              </mat-form-field>

              <mat-form-field appearance="outline">
                  <mat-label>Descuento</mat-label>
                  <input matInput type="text" placeholder="Descuento" formControlName="descuento">
              </mat-form-field>

          </div>
          <div class="col-md-6">
              <mat-form-field appearance="outline">
                  <mat-label>Recargo</mat-label>
                  <input matInput type="text" placeholder="Recargo" formControlName="recargo_Eq">
              </mat-form-field>

              <mat-form-field appearance="outline">
                  <mat-label>Observaciones</mat-label>
                  <input matInput type="text" placeholder="Observaciones" formControlName="Observaciones">
              </mat-form-field>

              <mat-form-field appearance="outline" >
                  <input class="form-control" type="file" name="image" formControlName="Foto"/>
                  <input matInput type="text">
              </mat-form-field>

              <mat-form-field appearance="outline">
                  <mat-label>Correo Electronico</mat-label>
                  <input matInput type="text" placeholder="Correo_E" formControlName="Correo_E">
              </mat-form-field>

              <mat-form-field appearance="outline">
                  <mat-label>Login</mat-label>
                  <input matInput type="text" placeholder="Login" formControlName="login">
              </mat-form-field>

              <mat-form-field appearance="outline">
                  <mat-label>Password</mat-label>
                  <input matInput type="text" placeholder="Contraseña" formControlName="Password">
              </mat-form-field>

              <mat-form-field appearance="outline">
                  <mat-label>Tarifa</mat-label>
                  <mat-select formControlName="Tarifa">
                    <mat-option value="Opción 1">Tarifa 1</mat-option>
                    <mat-option value="Opción 2">Tarifa 2</mat-option>
                    <mat-option value="Opción 3">Tarifa 3</mat-option>
                    <mat-option value="Opción 4">Tarifa 4</mat-option>
                  </mat-select>
                </mat-form-field>
          </div>
      </div>
  </div>

  <div mat-dialog-actions class="action">
      <button mat-raised-button type="button" [mat-dialog-close]="false">Cancelar</button>
      <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Guardar'}}</button>
  </div>
</form>
