<mat-toolbar color="primary">
    <span>PROVEEDORES</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="primary" (click)="openAddEditEmpForm()">
      ADD PROVEEDOR
    </button>
  </mat-toolbar>
  
  <div class="main-body">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <ng-container matColumnDef="RazonSocial">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> RazonSocial </th>
          <td mat-cell *matCellDef="let row"> {{row.RazonSocial}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="PersonaContacto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> PersonaContacto </th>
          <td mat-cell *matCellDef="let row"> {{row.PersonaContacto}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Direccion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion </th>
          <td mat-cell *matCellDef="let row"> {{row.Direccion}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
