<mat-toolbar color="primary">
    <span>FAMILIA</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="primary" (click)="openAddEditEmpForm()">
      ADD FAMILIA
    </button>
  </mat-toolbar>
  
  <div class="main-body">
    <mat-form-field>
      <mat-label>Filtros</mat-label>
      <input matInput placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <ng-container class="fam" matColumnDef="familia">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Familia </th>
          <td mat-cell *matCellDef="let row"> {{row.familia}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
